<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="static/css/style.css">
    <title>Car Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="bg-dark">


  <div class="container">
      <div class="row">
          <div class="card mt-50" style="width:100%, height:100%" >
              <div class="card-header">
                  <div class="col-12" style="text-align:center">
                      <h1>Welcome to Car Price Predictor</h1>
                  </div>
              </div>
              <div class="card-body mt-50" >
                  <form method="post" action="/predict" accept-charset="utf-8" style="text-align:center">
                      <div class="col-10 form-group" style="text-align: center">
                          <label><b>Select Company: </b></label>
                         <select class="selectpicker form-control" id="company" name="company" required="1" onchange="load_car_models(this.id, 'car_model')">
                             {% for company in companies %}
                                <option value="{{company}}">{{company}}</option>
                             {% endfor %}
                         </select>
                      </div>

                      <div class="col-10 form-group" style="text-align: center">
                          <label><b>Select Model: </b></label>
                         <select class="selectpicker form-control" id="car_model" name="car_model" required="1">
                             {% for model in car_models %}
                               <option value="{{model}}">{{model}}</option>
                             {% endfor %}
                         </select>
                      </div>

                      <div class="col-10 form-group" style="text-align: center">
                          <label><b>Select year of purchase: </b></label>
                         <select class="selectpicker form-control" id="year" name="year" required="1">
                             {% for year in years %}
                               <option value="{{year}}">{{year}}</option>
                             {% endfor %}
                         </select>
                      </div>

                     <div class="col-10 form-group" style="text-align: center">
                          <label><b>Select fuel_type: </b></label>
                         <select class="selectpicker form-control" id="type" name="type" required="1">
                             {% for type in fuel_types %}
                               <option value="{{type}}">{{type}}</option>
                             {% endfor %}
                         </select>
                      </div>

                       <div class="col-10 form-group" style="text-align: center">
                          <label><b>Enter Number of Kilometer travelled: </b></label>
                           <input class="form-control" type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter number of kilometer driven">
                      </div>

                      <div class="col-10 form-group" style="text-align: center">
                         <button class="btn btn-primary mt-4" onclick="send_data()">Price Predict</button>
                      </div>

              </form>
                  <br>
                   <div class="row">
                    <div class="col-10" style="text-align: center">
                        <h4><span id="prediction"></span></h4>
                    </div>
                </div>
              </div>
          </div>
      </div>
  </div>


  <script>

    function load_car_models(company_id,car_model_id)
    {
        var company=document.getElementById(company_id);
        var car_model= document.getElementById(car_model_id);
        console.log(company.value);
        car_model.value="";
        car_model.innerHTML="";
        {% for company in companies %}
            if( company.value == "{{ company }}")
            {
                {% for model in car_models %}
                    {% if company in model %}

                        var newOption= document.createElement("option");
                        newOption.value="{{ model }}";
                        newOption.innerHTML="{{ model }}";
                        car_model.options.add(newOption);
                    {% endif %}
                {% endfor %}
            }
        {% endfor %}
    }

    function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
    }
    function send_data()
    {
        document.querySelector('form').addEventListener("submit",form_handler);

        var fd=new FormData(document.querySelector('form'));

        var xhr= new XMLHttpRequest({mozSystem: true});

        xhr.open('POST','/predict',true);
        document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
        xhr.onreadystatechange = function(){
            if(xhr.readyState == XMLHttpRequest.DONE){
                document.getElementById('prediction').innerHTML="Prediction: â‚¹"+xhr.responseText;

            }
        };

        xhr.onload= function(){};

        xhr.send(fd);
    }
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
